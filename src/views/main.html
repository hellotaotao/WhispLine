<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FluidInput</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      height: 100vh;
      box-sizing: border-box;
    }
    
    .header {
      display: flex;
      align-items: center;
      margin-bottom: 40px;
    }
    
    .logo {
      font-size: 24px;
      font-weight: bold;
      margin-right: 10px;
    }
    
    .badge {
      background: rgba(255, 255, 255, 0.2);
      padding: 4px 8px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 500;
    }
    
    .welcome {
      margin-bottom: 40px;
    }
    
    .welcome h1 {
      font-size: 32px;
      margin-bottom: 10px;
    }
    
    .stats {
      display: flex;
      gap: 20px;
      margin-bottom: 40px;
    }
    
    .stat {
      display: flex;
      align-items: center;
      gap: 8px;
      background: rgba(255, 255, 255, 0.1);
      padding: 8px 12px;
      border-radius: 20px;
      font-size: 14px;
    }
    
    .feature-section {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 30px;
      margin-bottom: 30px;
    }
    
    .feature-title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 10px;
    }
    
    .feature-description {
      opacity: 0.8;
      margin-bottom: 20px;
    }
    
    .btn {
      background: rgba(255, 255, 255, 0.2);
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      color: white;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .btn:hover {
      background: rgba(255, 255, 255, 0.3);
    }
    
    .recent-activity {
      margin-top: 40px;
    }
    
    .activity-item {
      display: flex;
      align-items: center;
      gap: 15px;
      padding: 15px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .activity-time {
      font-size: 12px;
      opacity: 0.6;
      min-width: 60px;
    }
    
    .activity-text {
      flex: 1;
      font-size: 14px;
    }
    
    .sidebar {
      position: fixed;
      left: 20px;
      bottom: 20px;
    }
    
    .sidebar-item {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 12px;
      margin-bottom: 10px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      color: white;
      text-decoration: none;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .sidebar-item:hover {
      background: rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">üìù Flow</div>
    <div class="badge">Basic</div>
  </div>
  
  <div class="welcome">
    <h1>Welcome back, Tao</h1>
  </div>
  
  <div class="stats">
    <div class="stat">
      <span>üî•</span>
      <span>4 weeks</span>
    </div>
    <div class="stat">
      <span>üéØ</span>
      <span>164 words</span>
    </div>
    <div class="stat">
      <span>‚ö°</span>
      <span>46 WPM</span>
    </div>
  </div>
  
  <div class="feature-section">
    <div class="feature-title">Voice dictation in any app</div>
    <div class="feature-description">Hold down the trigger keys Ctrl + Opt and speak into any textbox</div>
    <button class="btn" onclick="exploreUseCases()">Explore use cases</button>
  </div>
  
  <div class="recent-activity">
  </div>
  
  <div class="sidebar">
    <div class="sidebar-item" onclick="openSettings()">
      <span>‚öôÔ∏è</span>
      <span>Settings</span>
    </div>
    <div class="sidebar-item">
      <span>üë•</span>
      <span>Add your team</span>
    </div>
    <div class="sidebar-item">
      <span>‚ùì</span>
      <span>Help</span>
    </div>
  </div>

  <script>
    const { ipcRenderer } = require('electron');
    
    function exploreUseCases() {
      // Open use cases page or documentation
      console.log('Explore use cases clicked');
    }
    
    function openSettings() {
      ipcRenderer.invoke('open-settings');
    }
  </script>
</body>
</html>
