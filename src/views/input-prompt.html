<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title data-i18n="inputPrompt.title">Voice Input</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="input-prompt.css">
</head>

<body>
  <div class="input-prompt" id="inputPrompt">
    <div class="left-section">
      <div class="microphone-icon material-icons">mic</div>
      <div class="content-section">
        <div class="prompt-text" id="promptText">
          Hold Ctrl + Shift to dictate, Shift + Alt for English
        </div>
        <div class="status-text" id="statusText"></div>
      </div>
    </div>
    
    <div class="right-section">
      <div class="wave-container" id="waveContainer">
        <!-- Wave bars will be generated by JavaScript -->
      </div>
    </div>
    
    <div class="transcription-text" id="transcriptionText"></div>
  </div>

  <script src="i18n.js"></script>
  <script src="input-prompt.js"></script>
</body>
</html>
